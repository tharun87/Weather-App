<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather-container">
            <div class="header">
                <div class="search-box">
                    <input id="location" type="text" placeholder="Enter city/country name">
                    <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <div class="weather-body">
                <h3 class="place-name">Hyderabad</h3>
                <img id="weather-Img" src="weather images/clear sun.png" alt="weather image">
                <div class="weather-box">
                    <p class="temperature">0<sup>Â°C</sup></p>
                    <p class="description">Sunny</p>
                </div>
                <div class="weather-details">
                    <div class="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <div class="text">
                            <span id="humidity">33%</span>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="wind-speed">
                        <i class="fa-solid fa-wind"></i>
                        <div class="text">
                            <span id="wind-speed">1.5Km/H</span>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/9136ebd9fe.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
